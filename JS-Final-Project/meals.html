<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife - Meals</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="page-container">
        <h1>Meals over the past 7 days</h1>
        <canvas id="mealsChart"></canvas>
        <form id="mealsForm">
            <label for="meals">How many meals did you have today?</label>
            <input type="number" id="meals" min="0" max="4" required>
            <button type="submit" class="btn">Log Meals</button>
        </form>
        <button class="btn" id="backToDashboard">Back to Dashboard</button>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
