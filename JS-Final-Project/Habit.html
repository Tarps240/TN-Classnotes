Habit logging html

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellnessPal - Log Habit</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="log-habit-container">
        <h1>Log Your Wellness Habits</h1>
        <form id="habitForm">
            <div class="form-group">
                <label for="water">Water Intake (glasses)</label>
                <input type="number" id="water" min="0" max="10" required>
            </div>
            <div class="form-group">
                <label for="meals">Meals Logged</label>
                <input type="number" id="meals" min="0" max="4" required>
            </div>
            <div class="form-group">
                <label for="exercise">Exercise (minutes)</label>
                <input type="number" id="exercise" min="0" required>
            </div>
            <div class="form-group">
                <label for="sleep">Sleep (hours)</label>
                <input type="number" id="sleep" min="0" max="12" required>
            </div>
            <div class="form-group">
                <label for="mood">Mood (0 = sad, 10 = happy)</label>
                <input type="range" id="mood" min="0" max="10" step="1">
            </div>
            <button type="submit" class="btn">Submit Habits</button>
        </form>
    </div>

    <script src="./scripts/app.js"></script>
</body>
</html>
