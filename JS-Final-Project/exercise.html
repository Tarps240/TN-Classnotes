<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellFit - Exercise</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="page-container">
        <h1>Exercise</h1>
        <canvas id="exerciseChart"></canvas>
        <form id="exerciseForm">
            <label for="exercise">Log your daily exercise in minutes:</label>
            <input type="number" id="exercise" min="0" required>
            <button type="submit" class="btn">Log Exercise</button>
        </form>
        <button class="btn" id="backToDashboard">Back to Dashboard</button>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
