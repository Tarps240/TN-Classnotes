<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Twitter</title>
    <link rel="stylesheet" href="./css/styles2.css">
</head>
<body>
    <header class="head-wrapper">
        <div class="twitter-header">
            <div class="back-arrow">
                <img src="./assets/arrow.png" alt="Back Arrow">
            </div>
            <div class="profile-info">
                <span class="profile-name">SpaceX</span>
                <img class="verified" src="./assets/verified.png" alt="Verified Badge">
                <span class="tweet-count">5,142 Tweets</span>
            </div>
        </div>
    </header>
</body>
</html>
