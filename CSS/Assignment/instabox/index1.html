<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles1.css">
    <title>InstaBox Assignment</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-wrapper">
                <img src="./assets/logo.png" class="brand-img" alt="">
                <input type="text" class="search-box" placeholder="search">
                <div class="nav-items">
                    <img src="./assets/home.png" alt="" class="icon">
                    <img src="./assets/messenger.png" alt="" class="icon">
                    <img src="./assets/add.png" alt="" class="icon">
                    <img src="./assets/explore.png" alt="" class="icon">
                    <img src="./assets/like.png" alt="" class="icon">
                    <div class = "icon user-profile"></div>
                </div>
            </div>
        </nav>
    </header>
    <section class="main">
        <div class="wrapper">
            <div class="left-col">
                <div class="status-wrapper">
                    <div class="status-card">
                        <div class="profile-pic"><img src="./assets/beauty.png" alt=""></div>
                        <p class="username">Beauty</p>
                    </div>
                    <div class="status-card">
                        <div class="profile-pic"><img src="./assets/travel.png" alt=""></div>
                        <p class="username">Travel</p>
                    </div>
                    <div class="status-card">
                        <div class="profile-pic"><img src="./assets/talent.png" alt=""></div>
                        <p class="username">Talent</p>
                    </div>
                    <div class="status-card">
                        <div class="profile-pic"><img src="./assets/fluff.png" alt=""></div>
                        <p class="username">Fluff</p>
                    </div>
                    <div class="status-card">
                        <div class="profile-pic"><img src="./assets/sports.png" alt=""></div>
                        <p class="username">Sports</p>
                    </div>
                    <div class="status-card">
                        <div class="profile-pic"><img src="./assets/asmr.png" alt=""></div>
                        <p class="username">ASMR</p>
                    </div>
                </div>
                <div class="post">
                    <div class="info">
                        <div class="user">
                            <div class="profile-pic"><img src="" alt=""></div>
                            <p class="username">Close Shop</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
