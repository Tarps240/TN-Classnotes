<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/styles.css">
        <title>Instabox</title>
    </head>
    <body>
        <section class="main-content" id="header">
            <img src="./assets/logo.png" alt="Instagram Logo" class="logo">
                <p id="username">instagram</p>
            <img src="./assets/check-mark.png" alt="Checkmark" class="checkmark">
                <p id="button">Following</p>
                <p id="profile-title">Instagram</p>
                <p id="profile-text">Bringing you closer to the people and things you love.<br><a href="www.help.instagram.com"><b>help.instagram.com</b></a></p>
                <p>Followed by <b>thedailyshow</b> and <b>kevin</b></p>
        </section>
        <section class="profiles">
            <img src="./assets/talent.png" alt="Talent Profile Pic">
            <p>Talent</p>
            <img src="./assets/travel.png" alt="Travel Profile Pic">
            <p>Travel</p>
            <img src="./assets/beauty.png" alt="Beauty Profile Pic">
            <p>Beauty</p>
            <img src="./assets/fluff.png" alt="Fluff Profile Pic">
            <p>Fluff</p>
            <img src="./assets/asmr.png" alt="ASMR Profile Pic">
            <p>ASMR</p>
            <img src="./assets/sports.png" alt="Sports Profile Pic">
            <p>Sports</p>
        </section>
        <section class="profile-captions">
            <p><strong>Talent</strong></p>
            <p><strong>Travel</strong></p>
            <p><strong>Beauty</strong></p>
            <p><strong>Fluff</strong></p>
            <p><strong>ASMR</strong></p>
            <p><strong>Sports</strong></p>
        </section>
    </body>
</html>
